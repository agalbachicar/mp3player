@(authenticateCall : Call, registerCall: Call)

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="@routes.Assets.at("images/favicon.png")">
        
        <title>Login</title>

        <!-- Bootstrap core CSS -->
        <link href="@routes.Assets.at("libs/boostrap-3.3.1/css/bootstrap.min.css")" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="@routes.Assets.at("css/login.css")" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <div class="container">
            <div>
                <div class="col-xs-3">
                </div>
                <div class="col-xs-6">
                    <h1 class="form-signin-heading">Sign in / Sign up </h1>
                    <br/>
                    <br/>                    
                    <form class="form-signin" method="post">                    
                        <label for="inputEmail" class="sr-only">Email</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Email" required="" autofocus="">
                        <br/>
                        <label for="inputPassword" class="sr-only">Password</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Password" required="">
                        <br/>
                        <button class="btn btn-primary" type="submit" onclick="javascript: form.action='@authenticateCall';">Sign in</button>
                        <button class="btn btn-primary" type="submit" onclick="javascript: form.action='@registerCall';">Sign up</button>
                    </form>                    
                </div>
            </div>  
        </div>  
    </body>
</html>
